<head>

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body id="appleTvBody">

    <!-- HEADER -->
   <div id="appleTvHeader">
    <a href="index.html">
        <img class="appleTvHeaderIcon" src="Assets/home.png">
    </a>

    <a href="Netflix shows.html">
        <img class="appleTvHeaderIcon" src="Assets/Netflixs.png">
    </a>

    <a href="Crunchyroll shows.html">
        <img class="appleTvHeaderIcon" src="Assets/crunchyroll.png">
    </a>

    <a href="Prime shows.html">
        <img class="appleTvHeaderIcon" src="Assets/prime video.webp">
    </a>

    <!-- ACTIVE APPLE TV ICON -->
    <a>
        <img id="appleIconApple" class="appleTvHeaderIcon" src="Assets/apple tv.png">
    </a>

    <a href="OSN shows.html">
        <img class="appleTvHeaderIcon" src="Assets/osn.jpg">
    </a>

    <a href="Cinema.html">
        <img class="appleTvHeaderIcon" src="Assets/cinema.jpg">
    </a>
</div>

    <!-- SWITCH BUTTONS -->
    <div id="appleTvSwitch">
        <a id="appleTvShowsBtn" class="appleTvSwitchInactive" href="APPLE TV shows.html">Shows</a>
        <a id="appleTvMoviesBtn" class="appleTvSwitchActive" href="APPLE TV movies.html">Movies</a>
    </div>

    <!-- DRAMA CATEGORY -->
    <div id="appleTvDrama" class="appleTvSection">
        <h2 id="appleTvDramaTitle">Drama</h2>
        <div id="appleTvDramaGrid" class="appleTvGrid">
            <div class="appleTvCard">
                <img class="appleTvCardImg" src="Apple tv asset/palmer.jpg" alt="Palmer">
                <div class="appleTvCardRating">8.3/10</div>
            </div>
        </div>
    </div>

    <!-- THRILLER CATEGORY -->
    <div id="appleTvThriller" class="appleTvSection">
        <h2 id="appleTvThrillerTitle">Thriller</h2>
        <div id="appleTvThrillerGrid" class="appleTvGrid">
            <div class="appleTvCard">
                <img class="appleTvCardImg" src="Apple tv asset/thegorge.jpg" alt="The Gorge">
                <div class="appleTvCardRating">9.1/10</div>
            </div>
        </div>
    </div>

    <div id="appleTvFooter">Â© 2025 Your Ratings</div>
